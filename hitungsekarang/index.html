<script>
const body = document.querySelector("body"); 
const swals = Swal.mixin({timer: 99999, allowOutsideClick: false, showConfirmButton: true, timerProgressBar: false, imageHeight: 90,}); 
audio = new Audio(document.getElementById('linkmp3').src); 
Content.style = "opacity:1;margin-top:28vh"; 

const box = document.getElementById('pergeseran');
const totalSlide = box.children.length;
console.log('Skrip dibuat oleh feeldream.id 😋');
console.log('Total Slide: ', totalSlide);
totalPesan = totalSlide;

var sudahklik = true;
var fungsiAwal = 0;
document.getElementById("loveIn").onclick = async function() {
  if(sudahklik && fungsiAwal==0){
    loveIn.style="transition:all .5s ease;opacity:0";
    ket.style="transition:all .5s ease;opacity:0";
    fungsiAwal=1;
    setTimeout(initengahan,300);
  } else {
    sudahklik = true;
  }
}

async function initengahan(){
  loveIn.style="display:none";
  ket.style="display:none";
  Content.style = "opacity:1;margin-top:9vh";
  bodyblur.style = "opacity:.35";
  setTimeout(pgmuncul,200);
}

function pgmuncul(){
  pergeseran.style="position:relative;opacity:1;transform:scale(1);";
  keterangan.style="opacity:1";
  document.getElementById('dots-container').style="opacity:1";
  setTimeout(munculkembali,500);
}

aktigeser=0;
thisgeser=1;
document.addEventListener('click', function() {
  if(aktigeser==1){
    if(thisgeser==totalPesan){}
    document.getElementById('pergeseran').scrollLeft += 300;
    hsementara();
    keterangan.style="";
    setTimeout(showLoveCalculator,300);
    if(thisgeser>totalPesan){/*document.getElementById('dots-container').style="display:none";*/} else {moveToNextDot()}
  }
});

function hsementara(){
  thisgeser+=1;
  aktigeser=0;
  setTimeout(munculkembali,500);
}

function munculkembali(){
  if(thisgeser<=totalPesan){
    aktigeser=1;
  }
}

function showLoveCalculator() {
  document.getElementById('loveCalculator').style.display = 'flex';
  document.getElementById('pergeseran').style.display = 'none';
  //document.getElementById('dots-container').style.display = 'none';
  document.getElementById('keterangan').style.display = 'none';
}

// Love Calculator Logic
document.getElementById('calculateBtn').addEventListener('click', function() {
  calculateBtn.style = "transform: scale(0);opacity:0";
  setTimeout(() => {
    subtextlove.style.display = "none";
    calculateBtn.style.display = "none";
    const name1 = document.getElementById('name1').value.toLowerCase();
    const name2 = document.getElementById('name2').value.toLowerCase();
    if (name1 && name2) {
      let hash = 0;
      for (let i = 0; i < name1.length; i++) hash += name1.charCodeAt(i);
      for (let i = 0; i < name2.length; i++) hash += name2.charCodeAt(i);
      const percentage = Math.floor((hash % 101));
      //const percentage = 96;

      // Animasi counter dan love fill
      const resultEl = document.getElementById('textlove');
      const subtextlove = document.getElementById('subtextlove');
      const loveFill = document.getElementById('loveFill');
      const heartPath = document.querySelector('#loveFill .heart-path');
      const percentageText = document.querySelector('#loveFill .percentage');
      resultEl.style.display = 'none';
      resultEl.style.fontSize = '40px';
      loveFill.style.display = 'block';
      let count = 0;
      const totalLength = heartPath.getTotalLength(); // Panjang total path
      heartPath.style.strokeDasharray = totalLength;
      heartPath.style.strokeDashoffset = totalLength;

      const interval = setInterval(() => {
        count++;
        resultEl.innerHTML = `${count}%`;
        const progress = totalLength - (totalLength * count / 100); // Mengisi dari bawah ke atas
        heartPath.style.strokeDashoffset = progress;
        percentageText.textContent = `${count}%`;
        percentageText.style.opacity = 1;
        if (count >= percentage) {
          clearInterval(interval);
          resultEl.innerHTML = `${percentage}%`;
          if (percentage >= 100) resultEl.innerHTML = `${percentage}% <span style='font-size:30px'>🎉</span>`;
          percentageText.textContent = `${percentage}%`;
          showRomanticText(percentage);
          loveFill.style.animation = 'beat 1s infinite alternate';
          setInterval(berjatuhan, 200);
          stikerAkhir.style = "opacity:0;transform:scale(0)";
          setTimeout(() => { stikerAkhir.src = stikerAkhir2.src; stikerAkhir.style = "animation: beat 1s infinite alternate;"; }, 300);
        }
      }, 20);
    } else {
      swals.fire('Ups!', 'Masukkan kedua nama ya! 🫣');
      calculateBtn.style = "";
    }
  }, 150);
});

function showRomanticText(percentage) {
  const romanticText = document.getElementById('subtextlove');
  romanticText.innerHTML = "";
  romanticText.style.display = "block";
  let text = '';
  if (percentage > 95) {
  	text = "<b style='font-size:22px;line-height:1.5em'>Yeaaayyy! 🎉</b><br>Tinggal selangkah lagi jadi pasangan paling cocok & couple goalsss<br>ini mahh ᯓᡣ𐭩😻🥳🩷";
  } else if (percentage > 80) {
    const romanticOptions = [
      'Kita beneran soulmate! Cintaku padamu seluas galaksi! 💖✨',
      'Wah, jodoh nih! Aku sih udah jatuh cinta dari pandangan pertama! 😍💞',
      'Hati ini cuma bilang satu hal: kamu adalah takdirku! 🥰💫'
    ]; 
    text = romanticOptions[Math.floor(Math.random() * romanticOptions.length)];
  } else if (percentage > 50) {
    const mediumOptions = [
      'Kita klik banget nih! Yuk, bikin cerita cinta kita mulai! 😘❤️',
      'Cocok sih, tapi aku yakin kita bisa bikin ini 100%! Jadian yuk? 😉💕',
      'Hati ini bilang kita punya chemistry! Ayo, pacaran biar makin seru! 🥳💖',
      'Lumayan cocok, nih! Satu kencan lagi, pasti skornya naik! 😜💘'
    ];
    text = mediumOptions[Math.floor(Math.random() * mediumOptions.length)];
  } else {
    const lowOptions = [
      'Eits, skor rendah? Tenang, cinta sejati butuh perjuangan epic! 💪😂',
      'Kita kayak puzzle yang belum pas, tapi aku siap nyanyi buat kamu! 😅🎶',
      'Cinta kita kayak Wi-Fi, sinyal lemah tapi tetep nyambung! 😜💕',
      'Skor kecil? Gak apa, aku siap kejar hatimu sampai 100%! 🏃‍♂️❤️'
    ];
    text = lowOptions[Math.floor(Math.random() * lowOptions.length)];
  }
  romanticText.innerHTML = text;
  romanticText.style.opacity = 1;
}

const pergeseran = document.getElementById('pergeseran');
const dotsContainer = document.getElementById('dots-container');
const paragraphs = pergeseran.getElementsByTagName('p');
const numberOfDots = paragraphs.length;

for (let i = 0; i < numberOfDots; i++) {
  const dot = document.createElement('div');
  dot.className = 'dot';
  if (i === 0) {
    dot.classList.add('active');
  }
  dotsContainer.appendChild(dot);
}

function moveToNextDot() {
  const activeDot = document.querySelector('.dot.active');
  let nextDot = activeDot.nextElementSibling;
  if (!nextDot) {
    nextDot = dotsContainer.firstElementChild;
  }
  activeDot.classList.remove('active');
  nextDot.classList.add('active');
}

function berjatuhan() {
