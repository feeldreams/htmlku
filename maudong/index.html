  });
});

<script>
	  const cards = document.querySelectorAll(".card");
      const gameBoard = document.querySelector(".game-board");
      
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      let matchedPairs = 0;

      function startGame() {
        document.querySelector(".swrapper").style="opacity:0;transition:all .5s ease";
        cards.forEach(card => {
          card.style.animation = "appear .9s forwards";
        });
        shuffle();
      }

      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add("flipped");
        this.textContent = this.dataset.emoji;

        if (!hasFlippedCard) {
          hasFlippedCard = true;
          firstCard = this;
          return;
        }

        secondCard = this;
        checkForMatch();
      }

      function checkForMatch() {
        let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
        isMatch ? disableCards() : unflipCards();
      }

      function disableCards() {
        firstCard.removeEventListener("click", flipCard);
        secondCard.removeEventListener("click", flipCard);

        matchedPairs++;
        if (matchedPairs === 8) {
          endGame();
        }

        resetBoard();
      }

      function unflipCards() {
        lockBoard = true;

        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard.textContent = "";
          secondCard.textContent = "";

          resetBoard();
        }, 1000);
      }

      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }

      function endGame() {
	    setTimeout(() => {
		    document.querySelector(".swrapper").style="opacity:1;transition:all .5s ease";
		    document.querySelector(".main-card").style = "transform:scale(0);opacity:0 !important;transition:all .7s ease";
		    stikerScale = document.querySelector('#stiker3');
		    teksScale = document.querySelector('#teks3');
		
		    setTimeout(() => {
	            document.querySelector(".main-card").style.display = "none";
	            
	            scrollContainer.classList.remove("abs");
	            scrollContainer.classList.remove("scale0");
	            scrollContainer.classList.add("scale1");
	
	            setTimeout(function(){
		            stikerScale.classList.remove("abs");
		            stikerScale.classList.remove("scale0");
		            stikerScale.classList.add("scale1");
		
		            setTimeout(katanimasi, 200);
	            }, 200);

	        }, 300);
	    }, 400);
	  }

      function shuffle() {
        cards.forEach(card => {
          let randomPos = Math.floor(Math.random() * 16);
          //card.style.order = randomPos;
        });
      }

      cards.forEach(card => card.addEventListener("click", flipCard));
</script>
