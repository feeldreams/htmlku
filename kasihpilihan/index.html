    if (opsLcheck == 6){setTimeout(()=>{lanjutAkhir()}, 50);}
  },}).go();

  const container = document.querySelector(".textOverlay");

     const hearts = [
            '💕',
            '💝',
            '💞', 
            '🩷',
            '💓',
            '💘',
            '💖' 
        ];

        function getHeart(index) {
            return hearts[index % hearts.length];
        }
        
    let scrollInterval;
	function lanjutAkhir() {
	    const target = document.querySelector("#kalimat1");
	    target.innerHTML = "";
	    target.style.display = "block";
	    const today = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        const tanggal = today.toLocaleDateString('id-ID', options);
	    scrollInterval = setInterval(autoScroll, 50);
	
	    const instance = new TypeIt("#kalimat1", {
	        startDelay: 50,
	        speed: 14,
	        cursor: false,
	        afterComplete: function () {
		         target.innerHTML += "<br><span id='teksAkhir'></span>";
	            // Setelah baris-baris selesai, jalankan teks akhir
	            new TypeIt("#teksAkhir", {
	                speed: 29,
	                cursor: false,
	                startDelay: 10,
	                afterComplete: function () {
	                    // ====== AfterComplete lama ======
	                    ftganti += 1;fthilang();setTimeout(ftmuncul, 300);setInterval(berjatuhan,200);tombol();
	                    const cursor = document.querySelector("#teksAkhir .ti-cursor"); if (cursor) cursor.style.display = "none";
	                    clearInterval(scrollInterval);
	                }
	            })
	            .type(`<span style="font-weight:normal; font-size:17px;">Catat Tanggal Jadian Kita yaa! 🤣<br><br><b>🗓️ ${tanggal}</b></span>`)
	            .go();
	        }
	    });
	
	    // Loop baris zigzag
		for (let i = 1; i <= 11; i++) {
		    const cycleIndex = (i - 1) % 10;   
		    const maxShift = 50;               
		    const stepSize = maxShift / 5;     
		    const offset = -10;               
		
		    let marginLeft;
		    if (cycleIndex < 5) {
		        marginLeft = offset + cycleIndex * stepSize;
		    } else {
		        marginLeft = offset + (10 - cycleIndex) * stepSize;
		    }
		
		    instance.type(
		        `<span style="margin-left:${marginLeft}px;font-size:16px;">I Love Youu ` + getHeart(i - 1) + `</span><br>`
		    );
		}
	
	    instance.go();
	}

    ftganti += 1;fthilang();setTimeout(ftmuncul, 300);

    setTimeout(function(){

    }, 400);
    }
  } else {
    //akhiran();
  }
  //opsL.style.opacity="0";
  opsLclick=0;
  }
  
  }
