html,

.slider {
  display:none;

  width: 100vw;
  overflow: hidden;
  position: relative;

}

.slide {
  height: 100vh;
  width: 100vw;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity .8s ease-in-out;
}

.slide {
  background-image: url();
  background-size: cover;
  background-position: center;
  height: 100vh;
  width: 100vw;
  transition:all 1s ease;
}

.slide::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Nilai alpha 0.5 membuat lapisan transparan 50% */
  z-index: 1;
}

.slide.active {
  opacity: 1;
}

<script>
const body = document.querySelector("body"); function berjatuhan() {const heart = document.createElement("div"); heart.className = "fas fa-heart"; heart.style.left = (Math.random() * 90)+"vw"; heart.style.animationDuration = (Math.random()*3)+2+"s"; body.appendChild(heart);} setInterval(function name(params) {var heartArr = document.querySelectorAll(".fa-heart"); if (heartArr.length > 100) {heartArr[0].remove()}},100);
const swals = Swal.mixin({/*timer: 2500, */allowOutsideClick: false, showConfirmButton: true, timerProgressBar: true, imageHeight: 90,}); audio = new Audio('' + linkmp3.src);
const slides = document.querySelectorAll('.slide');
const dotsContainer = document.querySelector('.dots');
let currentSlide = 0;

kliklove=0;document.getElementById("loveIn").onclick = function() {
    inislider.style.display="block";
    Content.style.display="none";
    kliklove=1;
    createDots();
    showSlide(currentSlide);
	audio.play();
}

if(currentSlide!==100){
function showSlide(n) {
  slides[currentSlide].classList.remove('active');
  currentSlide = (n + slides.length) % slides.length;
  slides[currentSlide].classList.add('active');

  const dots = dotsContainer.querySelectorAll('.dot');
  dots[currentSlide].classList.add('active');
  for (let i = 0; i < dots.length; i++) {
    if (i !== currentSlide) {
      dots[i].classList.remove('active');
    }
  }
}

function createDots() {
  for (let i = 0; i < slides.length; i++) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    dot.addEventListener('click', function() {
      showSlide(i);
    });
    dotsContainer.appendChild(dot);
  }
}

let startX = null;
let startY = null;

document.addEventListener('touchstart', function(e) {
  startX = e.touches[0].clientX;});

document.addEventListener('touchmove', function(e) {
if (!startX) {
return;
}

const moveX = e.touches[0].clientX;
const diffX = startX - moveX;

if (Math.abs(diffX) > 20) {
if (diffX > 0) {
showSlide(currentSlide + 1);
} else {
showSlide(currentSlide - 1);
}
startX = null;
startY = null;
}

e.preventDefault();
});

}
